<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>todo</title>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt|Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

      <div id="todoapp">

        <header id="header">
          <h1><span>P</span><span>O</span><span>S</span><span>T</span> <span>I</span><span>T</span><span>!</span></h1>
          <input id="new-todo" placeholder="New Post It!">
        </header>

        <section id="main">
          <ul id="todo-list"></ul>
        </section>

      </div>

      <!-- Templates -->
      <script type="text/template" id="item-template">
          <div class="view">
            <img src="http://i.imgur.com/1RHhmsL.png?1">
            <button class="destroy">X</button>
            <div class="taskWrapper">
              <label><%- title %></label>
              <input class="edit" value="<%- title %>">
            </div>
          </div>
      </script> 

       

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
  </body>
</html>
